<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Empire – City</title>
  <link rel="stylesheet" href="./css/main.css" />
</head>
<body>
  <div id="cityView">
    <!-- VIEWPORT: clipped window -->
    <div id="cityViewport">
      <!-- CONTENT: this is what gets transformed (pan/zoom) -->
      <div id="cityContent">
  <canvas id="gridCanvas"></canvas>
  <img id="cityBase" src="./assets/city/city_base.png" alt="" />
  <div id="buildingsLayer"></div>
  <div id="plotsLayer"></div>
</div>


    </div>

    <!-- UI stays unscaled (recommended) -->
    <div id="uiLayer">
      <div class="hud">
        <div><strong>Pan:</strong> Drag</div>
        <div><strong>Zoom:</strong> Mouse wheel</div>
        <div><strong>Reset:</strong> Double-click</div>
        <div id="hudSelected">Selected: none</div>
      </div>
    </div>
  </div>
<div id="buildPanel" class="panel hidden">
  <h3 id="panelTitle"></h3>
  <button id="buildBtn">Build</button>
</div>

<div id="modalBackdrop" class="modal-backdrop hidden">
  <div class="modal">
    <div class="modal-title" id="modalTitle">Town Hall</div>
    <div class="modal-body" id="modalBody">Build the Town Hall?</div>

    <div class="modal-actions">
      <button id="modalCancel" class="btn ghost">Close</button>
      <button id="modalConfirm" class="btn primary">Build</button>
    </div>
  </div>
</div>

  <script type="module" src="./js/app.js"></script>
</body>
</html>
